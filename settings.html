<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ReUnlocked</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <a href="index.html" class="settings-btn">üè† Home</a>
    </header>

    <div class="settings-container">
        <div class="setting">
            <label>Tab Name</label>
            <input type="text" id="tabName">
        </div>
        <div class="setting">
            <label>Panic Key</label>
            <input type="text" id="panicKey">
        </div>
        <div class="setting">
            <label>Redirect URL</label>
            <input type="text" id="panicURL">
        </div>
        <div class="setting">
            <label>about:blank</label>
            <select id="aboutBlank">
                <option>Disabled</option>
                <option>Enabled</option>
            </select>
        </div>
        <div class="setting">
            <label>Theme</label>
            <select id="theme">
                <option>Default</option>
                <option>Dark</option>
                <option>Light</option>
            </select>
        </div>

        <button onclick="saveSettings()">Save</button>
        <button onclick="resetSettings()" class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
