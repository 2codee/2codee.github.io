<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ReUnlocked</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <a href="index.html" class="settings-button">🏠 Home</a>
    </header>

    <div class="settings-container">
        <div class="setting">
            <h3>Cloaking</h3>
            <input type="text" placeholder="Tab name">
            <input type="text" placeholder="Tab icon URL">
        </div>
        <div class="setting">
            <h3>Panic Key</h3>
            <input type="text" placeholder="Panic key">
            <input type="text" placeholder="Redirect URL">
        </div>
        <div class="setting">
            <h3>about:blank</h3>
            <select>
                <option>Disabled</option>
                <option>Enabled</option>
            </select>
        </div>
        <div class="setting">
            <h3>Theme</h3>
            <select>
                <option>Default</option>
                <option>Dark</option>
                <option>Light</option>
            </select>
        </div>
        <div class="buttons">
            <button class="save">Save</button>
            <button class="reset">Reset</button>
        </div>
    </div>

</body>
</html>
